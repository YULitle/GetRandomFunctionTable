	<title>Finite Differences Method for determining the order of a polynomial.</title>

		This page creates a dataset that is generated from a set list of family functions (linear, quadratic, cubic, quartic, and exponential). The parameters are randomized so that each click through yields different results.

	-->

</head>

<body>

<table>

</table>
<p id="name"></p>

<div id="choices" hidden=TRUE>
